<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>PWA Offline Quick Start</title>
    <!-- Initialize -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta http-equiv="content-type" content="text/html, charset=utf8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- Search Engine -->
    <link rel="icon" href="Web icon">
    <link rel="shortcut icon" href="Web icon">
    <meta name="description" content="Website description" />
    <meta name="author" content="aomkirby123" />

    <!-- Open Graph -->
    <link rel="canonical" href="Absolute web path">
    <meta name="og:title" content="Open Graph title">
    <meta name="og:description" content="Open Graph description">
    <meta property="og:image" content="Open graph image, absolute web path to image">
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Title which will be appeared on Twitter" />
    <meta name="twitter:description" content="Description which will be appeared on Twitter" />
    <meta name="twitter:site" content="@yourtwitteraccount" />
    <meta name="twitter:image" content="Absoulute web path to image" />
    <meta name="twitter:creator" content="@yourtwitteraccount" />

    <!-- Web App -->
    <link rel="manifest" href="app/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#007bff">
    <script src="js/register.js"></script>

    <!-- MS Web App -->
    <meta name="application-name" content="App name">
    <meta name="mssmarttagspreventparsing" content="true">
    <meta name="msapplication-window" content="width=800;height=600"> 
    <meta name="msapplication-navbutton-color" content="#007bff">
    <meta name="msapplication-tooltip" content="Text that appears when you hover over the pinned shortcut.">

    <!-- Apple Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="App name">
    <link rel="apple-touch-icon" href="Image which appear on iOS device">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name='format-detection' content='telephone=no'>
    <meta name="apple-touch-fullscreen" content="yes">
    
    <!-- Apple Splash Screen -->
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"   href="iPhone X splashscreen">
    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"   href="iPhone 6, 6s, 7, 8 splashscreen">
    <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"   href="iPhone 6+, 6s+, 7+, 8+ splashscreen">
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"   href="iPhone 5 slashscreen">
    <link rel="apple-touch-startup-image" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)"  href="iPad mini, iPad air slashscreen">
    <link rel="apple-touch-startup-image" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2)"  href="iPad pro 10.5' slashscreen">
    <link rel="apple-touch-startup-image" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)" href="iPad pro 12.9' slashscreen">
</head>
<body>
</body>
</html>
